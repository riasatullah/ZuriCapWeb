{% extends 'admin_client_layout.html' %}

{% block client_content %}

<div class="panel panel-default">
    <div class="panel-heading panel-heading-custom">
        <strong> Client Limits </strong>
    </div>
    <div class="panel-body">
        <form method="post" action="save_client_limits">
            {% csrf_token %}
            <table class="table table-condensed table-bordered">
                <thead class="background-custom">
                    <tr>
                        <th colspan="3"> Discounting Max </th>
                        <th colspan="3"> Invoicing Max </th>
                    </tr>
                    <tr>
                        <th> GIV </th>
                        <th> Single IV </th>
                        <th> Invoice Count</th>
                        <th> GIV </th>
                        <th> Single IV </th>
                        <th> Invoice Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td> <input type="number" id="discounting_max_giv" name="discounting_max_giv"
                                    value={{ discounting_max_giv }}> </td>
                        <td> <input type="number" id="discounting_max_single_iv" name="discounting_max_single_iv"
                                    value={{ discounting_max_single_iv }}> </td>
                        <td> <input type="number" id="discounting_max_invoice_count"
                                    name="discounting_max_invoice_count"
                                    value={{ discounting_max_invoice_count }}> </td>
                        <td> <input type="number" id="invoicing_max_giv" name="invoicing_max_giv"
                                    value={{ invoicing_max_giv }}> </td>
                        <td> <input type="number" id="invoicing_max_single_iv" name="invoicing_max_single_iv"
                                    value={{ invoicing_max_single_iv }}> </td>
                        <td> <input type="number" id="invoicing_max_invoice_count" name="invoicing_max_invoice_count"
                                    value={{ invoicing_max_invoice_count }}> </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button type="submit" id="btn_save" class="btn btn-primary"> Save </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
