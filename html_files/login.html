{% extends 'top_frame.html' %}

{% block body_content %}

        {% if login_failed %}
            <div class="alert alert-danger" style="text-align: center; margin-left: 25%; margin-right: 25%">
                <strong>Login failed - </strong> {{ login_error }}
            </div>
        {% endif %}

		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading panel-heading-custom">
					<h3 class="panel-title">
						<strong>Sign in</strong>
					</h3>
				</div>
				<div class="panel-body">
					<form role="form" method="post">
						{% csrf_token %}

						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" style="border-radius:0px" id="username"
								   name="username" placeholder="Enter username" required>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" style="border-radius:0px" id="password"
								   name="password" placeholder="Password" required>
						</div>

						<div class="form-group">
							<label for="id">ID (last 4 #)</label>
							<input type="password" class="form-control" style="border-radius:0px" id="id"
								   name="id" placeholder="last 4 #" required>
							</br>

							<label for="password">forgot your
								<a href="forgot_username">username, </a>
								<a href="forgot_password">password?</a>
							</label>
						</div>

						<button type="submit" class="btn btn-sm btn-success">Sign in</button>
					</form>
				</div>
			</div>
		</div>
{% endblock %}
