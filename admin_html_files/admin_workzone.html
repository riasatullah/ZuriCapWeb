{% load staticfiles %}

<html lang="en">

<head>

	<title>ZuriCap - {{title}} </title>
	<link rel="canonical" href=""/>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'css/workzone.css' %}">
	<link rel="stylesheet" href="{% static 'css/theme.css' %}">

</head>

<body>


	<div class="container-fluid" style="margin-top:5px">
		<div class="col-md-3 row">
			<a href="admin_login">
				<img id="logo-main" src="{% static 'images/logo.png' %}" width="150" alt="ZuriCap">
			</a>
		</div>

		<nav class="navbar navbar-custom col-md-9 col-md-3-offset">
			<div class="container-fluid">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="clients"> Clients </a></li>
					<li><a href="payments"> Payments </a></li>
					<li><a href="open_invoices"> Open Invoices </a></li>
					<li><a href="history"> History </a></li>
					<li><a href="#"> Reports </a></li>
					<li><a href="#"> Settings </a></li>
					<li><a href="logout"> Logout </a></li>
				</ul>
			</div>
		</nav>
	</div>

	<hr/>

	<div class="container-fluid">
		{% block content %}
		{% endblock %}
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</body>

</html>
