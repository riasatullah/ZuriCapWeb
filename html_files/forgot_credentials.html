{% extends 'top_frame.html' %}

{% block body_content %}

<div class="col-md-6 col-md-offset-3">

	{% if request_submitted %}
		<div class="alert alert-info" style="text-align: center; margin-left: 25%; margin-right: 25%">
			Your credentials have been sent to your email. Go to the <a href="login">login</a> page
		</div>
	{% endif %}

	<div class="panel panel-default">

		<div class="panel-heading panel-heading-custom">
			<h3 class="panel-title">
				<strong>Request Login Information</strong>
			</h3>
		</div>

		<div class="panel-body">
			<form role="form" method="post">
				{% csrf_token %}

                {% if credential_type == 'password' %}
                    <div class="row">
                        <div class="col-md-6">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" style="border-radius:0px" id="username"
                                   name="username" placeholder="Enter username" required>
                        </div>
                    </div>
                    </br>
                {% endif %}

				<div class="row">
					<div class="col-md-6">
    					<label for="first_name">First name</label>
    					<input type="text" class="form-control" style="border-radius:0px" id="first_name"
                               name="first_name" placeholder="Enter first name" required>
					</div>
					<div class="col-md-6">
    					<label for="last_name">Last name</label>
	    				<input type="text" class="form-control" style="border-radius:0px" id="last_name"
                               name="last_name" placeholder="Enter last name" required>
					</div>
				</div>
				</br>

				<div class="row">
					<div class="col-md-6">
                        <label for="id">ID (full length)</label>
    					<input type="password" class="form-control" style="border-radius:0px" id="id"
                               name="id" placeholder="full length" required>
					</div>
					<div class="col-md-6">
                        <label for="birth_date">Date of birth</label>
                        <input type="text" class="form-control" style="border-radius:0px" id="birth_date"
                               name="birth_date" placeholder="YYYY-MM-DD" required>
                    </div>
				</div>
				</br>

				<div class="row">
					<div class="col-md-12">
                        <label for="question_1"> {{ question_1 }} </label>
                        <input type="text" class="form-control" style="border-radius:0px" id="question_1"
                               name="question_1" placeholder="answer" required>
					</div>
				</div>
				</br>

				<button type="submit" class="btn btn-sm btn-success"> Get {{credential_type}} </button>
				</br>
            </form>
		</div>
	</div>
</div>

{% endblock %}
